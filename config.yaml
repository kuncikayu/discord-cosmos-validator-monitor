# config.yaml
# File ini berisi semua konfigurasi untuk setiap blockchain yang didukung.
# Format baru dengan auto-discovery: Hanya perlu rest_api_url dan decimals!

# ============================================
# GLOBAL DEFAULTS
# ============================================
defaults:
  missed_blocks_supported: true
  signing_infos_endpoint: "/cosmos/slashing/v1beta1/signing_infos?pagination.limit=300"
  slashing_params_endpoint: "/cosmos/slashing/v1beta1/params"
  gov_proposals_endpoint: "/cosmos/gov/v1beta1/proposals"
  current_plan_endpoint: "/cosmos/upgrade/v1beta1/current_plan"

# ============================================
# CHAIN-SPECIFIC CONFIGURATIONS
# ============================================
# MINIMAL FORMAT: Hanya rest_api_url dan decimals yang wajib!
# Parameter lain (valoper_prefix, valcons_prefix, base_denom, token_symbol)
# akan di-auto-discover dari API chain.
#
# Anda bisa override manual jika auto-discovery gagal atau ingin custom value.
chains:
  empe:
    rest_api_url: "https://empeiria-testnet-api.keywood.site"
    decimals: 6
    # Override pagination limit (opsional)
    signing_infos_endpoint: "/cosmos/slashing/v1beta1/signing_infos?pagination.limit=500"
    # Auto-discovered: valoper_prefix, valcons_prefix, base_denom, token_symbol

  lumen:
    rest_api_url: "https://lumen-mainnet-api.keywood.site"
    decimals: 6
    gov_proposals_endpoint: "/cosmos/gov/v1/proposals"
    # Auto-discovered: valoper_prefix, valcons_prefix, base_denom, token_symbol

  paxi:
    rest_api_url: "https://paxi-mainnet-api.keywood.site"
    decimals: 6
    # Auto-discovered: valoper_prefix, valcons_prefix, base_denom, token_symbol

  safrochain:
    rest_api_url: "https://safrochain-testnet-api.keywood.site"
    decimals: 6
    gov_proposals_endpoint: "/cosmos/gov/v1/proposals"
    # Manual fallback (non-standard address format)
    valoper_prefix: "addr_safrovaloper"
    valcons_prefix: "addr_safrovalcons"
    # Auto-discovered: base_denom, token_symbol
